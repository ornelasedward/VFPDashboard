<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Chart visualization -->
  <g opacity="0.3">
    <polyline points="100,450 200,380 300,420 400,320 500,360 600,280 700,310 800,240 900,270 1100,180" 
              fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="400" cy="320" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="280" r="6" fill="#3b82f6"/>
    <circle cx="800" cy="240" r="6" fill="#3b82f6"/>
    <circle cx="1100" cy="180" r="6" fill="#10b981"/>
  </g>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" 
          fill="#ffffff" text-anchor="middle">
      VFP Dashboard
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="32" 
          fill="#94a3b8" text-anchor="middle">
      Trading Strategy Analytics
    </text>
    
    <!-- Stats boxes -->
    <g transform="translate(200, 320)">
      <!-- Box 1 -->
      <rect x="0" y="0" width="240" height="120" rx="12" fill="#1e293b" opacity="0.8"/>
      <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" 
            fill="#94a3b8" text-anchor="middle">Total Strategies</text>
      <text x="120" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold"
            fill="#3b82f6" text-anchor="middle">5,000+</text>
    </g>
    
    <g transform="translate(480, 320)">
      <!-- Box 2 -->
      <rect x="0" y="0" width="240" height="120" rx="12" fill="#1e293b" opacity="0.8"/>
      <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" 
            fill="#94a3b8" text-anchor="middle">Timeframes</text>
      <text x="120" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold"
            fill="#8b5cf6" text-anchor="middle">5</text>
    </g>
    
    <g transform="translate(760, 320)">
      <!-- Box 3 -->
      <rect x="0" y="0" width="240" height="120" rx="12" fill="#1e293b" opacity="0.8"/>
      <text x="120" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="16" 
            fill="#94a3b8" text-anchor="middle">Real-time Data</text>
      <text x="120" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold"
            fill="#10b981" text-anchor="middle">Live</text>
    </g>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accentGradient)"/>
</svg>
